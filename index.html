<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <h1>Minha Loja</h1>
    </header>
    
    <main>
        <div class="title">
            <h2>Produtos</h2>
            <span>Lista de Produtos da minha Loja</span>
        </div>

        <div class="card">
            <div class="lineInput">
                <label for="nompro">Produto</label>
                <input type="text" name="nompro" id="nompro" placeholder="Nome do Produto">
            </div>
            <div class="lineInput">
                <label for="valpro">Preço</label>
                <input type="text" name="valpro" id="valpro" placeholder="Valor do Produto">
            </div>
            <button onclick="produto.salvar()" id="btnAtualizar">Salvar</button>
            <button onclick="produto.cancelar()">Cancelar</button>
        </div>
        
        <div class="content">
            <table border="1">
                <thead>
                    <th class="center">ID</th>
                    <th>Produto</th>
                    <th>Valor</th>
                    <th class="center">Açoes</th>
                </thead>
                <tbody id="tbody">

                </tbody>
            </table>
        </div>

    </main>




<script src="js/script.js"></script>
<script src="https://kit.fontawesome.com/3a089faff2.js" crossorigin="anonymous"></script>
</body>
</html>
